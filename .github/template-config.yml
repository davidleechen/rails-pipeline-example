# Configuration for template repository
# This file helps GitHub recognize and handle this repository as a template

template:
  name: "Rails Pipeline Example"
  description: "A Rails 8.1 application template with complete CI/CD pipeline and Kubernetes deployment"
  
# Files/folders to exclude when creating a new repository from this template
# (This is informational - GitHub's template feature handles this automatically)
exclude:
  - .git
  - .github/workflows/template-cleanup.yml  # This will run once, then can be removed
  
# Default branch
default_branch: main
